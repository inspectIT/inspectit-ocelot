plugins {
    id 'maven-publish'
    id 'com.google.protobuf' version '0.8.17'
}

test {
    useJUnitPlatform()

    testLogging {
        exceptionFormat = 'full'
    }
}

repositories {
    mavenLocal()
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.2"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.44.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

group = 'rocks.inspectit.ocelot'
sourceCompatibility = 1.8

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.3.1',
            'org.mockito:mockito-junit-jupiter:2.23.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    implementation(
            "org.springframework.boot:spring-boot:${springVersion}",
            'org.hibernate.validator:hibernate-validator:6.0.13.Final',
            'org.apache.commons:commons-lang3:3.9',
            'commons-io:commons-io:2.5',
            'com.fasterxml.jackson.core:jackson-databind:2.8.9',
            'io.grpc:grpc-stub:1.44.0',
            'io.grpc:grpc-protobuf:1.44.0',
            'net.devh:grpc-server-spring-boot-starter:2.13.1.RELEASE',

            // logging
            "ch.qos.logback:logback-classic:${logbackVersion}",
    )

    testImplementation(
            'org.assertj:assertj-core:3.11.1'
    )

    // the api is included as compile only because the open census api has to be decoupled
    // from the inspectIT core to allow it to be pushed to the bootstrap
    compileOnly (
            "io.opencensus:opencensus-api:${openCensusVersion}"
    )
}