inspectit:
  instrumentation:
    actions:

      'a_timing_nanos':
        _doc:
          _description: 'Computes a nanosecond-timestamp as a long for the current point in time.'
        value: 'new Long(System.nanoTime())'

      'a_timing_elapsedMillis':
        _doc:
          _description: 'Computes the elapsed milliseconds as double since a given nanosecond-timestamp'
          _input-desc:
            'since_nanos': 'the timestamp captured via System.nanoTime() to compare against'
        input:
          'since_nanos': 'long'
        value: 'new Double( (System.nanoTime() - since_nanos) * 1E-6)'
