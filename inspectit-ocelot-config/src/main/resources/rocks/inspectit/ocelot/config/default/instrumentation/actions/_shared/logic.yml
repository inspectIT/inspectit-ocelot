inspectit:
  instrumentation:
    actions:
    
      # Returns true, if the given Object is null, false otherwise
      'a_logic_isNull':
        input:
          'value': 'Object'
        value: 'Boolean.valueOf(value == null)'
        
      # Returns true, if the given Object is not null, false otherwise
      'a_logic_isNotNull':
        input:
          'value': 'Object'
        value: 'Boolean.valueOf(value != null)'
        
      # Returns true, if both provided arguments are not null and true
      'a_logic_and':
        input:
          'a': 'Boolean'
          'b': 'Boolean'
        value: 'Boolean.valueOf((a != null && a.booleanValue()) && (b != null && b.booleanValue()))'
        
      # Returns true, if one of the provided arguments is not null and true
      'a_logic_or':
        input:
          'a': 'Boolean'
          'b': 'Boolean'
        value: 'Boolean.valueOf((a != null && a.booleanValue()) || (b != null && b.booleanValue()))'

      # Returns whether the input value is set or represents a true value. The action will return true
      # in case a true-Boolean or any other object is passed into the input parameter.
      #
      # Since: 1.14.0
      'a_logic_isTrueOrNotNull':
        input:
          'value': 'Object'
        value-body: |
          if (value instanceof Boolean) {
            return (Boolean) value;
          }
          if (value instanceof String) {
            return Boolean.valueOf(Boolean.parseBoolean((String) value));
          }
          return Boolean.valueOf(value != null);