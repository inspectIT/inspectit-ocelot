inspectit:
  instrumentation:
    scopes:

      's_httpurlconnection_getOutputStream':
        docs:
          description: "Covers the 'getOutputStream' method for any class inheriting from java.net.HttpURLConnection."
        superclass:
          name: 'java.net.HttpURLConnection'
        methods:
          - name: 'getOutputStream'
            arguments: []

      's_httpurlconnection_getInputStream':
        docs:
          description: "Covers the 'getInputStream' method for any class inheriting from java.net.HttpURLConnection."
        superclass:
          name: 'java.net.HttpURLConnection'
        methods:
          - name: 'getInputStream'
            arguments: []

      's_httpurlconnection_connect':
        docs:
          description: "Covers the 'connect' method for any class inheriting from java.net.HttpURLConnection."
        superclass:
          name: 'java.net.HttpURLConnection'
        methods:
          - name: 'connect'
            arguments: []

      's_httpurlconnection_requestInitiators':
        docs:
          description: "Covers the methods 'getHeaderField', 'getHeaderFieldDate', 'getHeaderFieldKey', 'getResponseCode' and 'getResponseMessage' for any class inheriting from java.net.HttpURLConnection."
        superclass:
          name: 'java.net.HttpURLConnection'
        methods:
          - name: 'getHeaderField'
          - name: 'getHeaderFieldDate'
          - name: 'getHeaderFieldKey'
          - name: 'getResponseCode'
          - name: 'getResponseMessage'
        advanced:
          instrument-only-inherited-methods: true
