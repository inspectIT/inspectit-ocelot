inspectit:
  instrumentation:
    actions:
      # Prints two given Objects to stdout
      a_debug_println_2:
        imports:
          - java.util
        input:
          a: Object
          b: |
            Object
        value-body: |
          System.out.println(a + \"\" + b);
          return a + \"\" b;";
      # Prints a given Object to stdout
      a_debug_println:
        doc:
          description: 'Prints a given Object to stdout.'
          input-desc:
            value: Object to be printed
          return-desc: Void
        input:
          value: Object
        is-void: true
        value: System.out.println(value);