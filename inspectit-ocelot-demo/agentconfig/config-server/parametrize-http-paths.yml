inspectit:
  
  instrumentation:  
    rules:    
      http_client_apache_execute:
        exit:
          parametrized_http_path:
            action: string_replace_all
            constant-input: { regex: "\\/\\d+(?=\\/|$)" , replacement: "/{id}"}
            data-input: { string: http_raw_path}
            only-if-not-null: http_raw_path
            
      http_server_servlet_api:
        exit:
          parametrized_http_path:
            action: string_replace_all
            constant-input: { regex: "\\/\\d+(?=\\/|$)" , replacement: "/{id}"}
            data-input: { string: http_raw_path}
            only-if-not-null: http_raw_path
          
          